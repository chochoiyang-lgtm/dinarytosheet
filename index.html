<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>生活筆記 Pro | Life Log</title>
    
    <!-- Google Fonts: Noto Sans TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind Config for Muji Style -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        muji: {
                            bg: '#f7f7f2',       /* 溫暖米白背景 */
                            card: '#ffffff',     /* 純白卡片 */
                            text: '#4a4a4a',     /* 深灰文字 */
                            border: '#e6e6e6',   /* 極淡邊框 */
                        }
                    },
                    fontFamily: {
                        sans: ['"Noto Sans TC"', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f7f7f2;
            color: #4a4a4a;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* 隱藏滾動條但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 底部導航選中樣式 */
        .nav-item.active {
            color: #57534e; /* Stone-600 */
            font-weight: 700;
        }
        .nav-item.active i {
            background-color: #e7e5e4; /* Stone-200 */
            border-radius: 12px;
        }

        /* Checkbox 動畫 */
        .check-circle {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .selected-card {
            background-color: #f5f5f4 !important; /* Stone-100 */
            border-color: #a8a29e !important; /* Stone-400 */
        }

        /* 類別按鈕選中樣式 */
        .cat-btn.selected {
            background-color: #57534e; /* Stone-600 */
            color: white;
            border-color: #57534e;
        }

        /* 載入中動畫 */
        .spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="font-sans antialiased h-screen flex flex-col overflow-hidden text-base">

    <!-- 頂部標題與工具列 -->
    <header class="flex-none px-5 py-4 bg-muji-bg z-10 flex justify-between items-center border-b border-stone-200/50 shadow-sm">
        <div class="flex items-center gap-3">
             <!-- 全選按鈕 (僅在選取模式顯示) -->
             <button id="selectAllBtn" onclick="toggleSelectAll()" class="hidden text-stone-600 font-medium text-sm bg-stone-200 px-3 py-1.5 rounded-lg active:scale-95 transition-transform">
                全選
            </button>
            <h1 id="appTitle" class="text-xl font-medium tracking-wide text-stone-700">生活筆記</h1>
        </div>
        
        <div class="flex gap-1">
            <!-- 上傳到 Google Sheet 按鈕 -->
            <button onclick="uploadToGoogleSheet()" id="uploadBtn" class="text-stone-500 hover:text-green-600 w-10 h-10 flex items-center justify-center rounded-full active:bg-stone-200 transition-colors" title="備份到 Google 試算表">
                <i class="fa-solid fa-cloud-arrow-up text-lg"></i>
            </button>

            <!-- 設定按鈕 -->
            <button onclick="openSettingsModal()" class="text-stone-500 hover:text-stone-700 w-10 h-10 flex items-center justify-center rounded-full active:bg-stone-200 transition-colors" title="設定">
                <i class="fa-solid fa-gear text-lg"></i>
            </button>

            <!-- 排序按鈕 -->
            <button onclick="toggleSort()" class="text-stone-500 hover:text-stone-700 w-10 h-10 flex items-center justify-center rounded-full active:bg-stone-200 transition-colors" title="切換排序">
                <i id="sortIcon" class="fa-solid fa-sort-amount-down text-lg"></i>
            </button>

             <!-- 日期複製按鈕 -->
             <button onclick="openDateModal()" class="text-stone-500 hover:text-stone-700 w-10 h-10 flex items-center justify-center rounded-full active:bg-stone-200 transition-colors" title="按日期複製">
                <i class="fa-regular fa-calendar-days text-lg"></i>
            </button>
            
            <!-- 選取模式按鈕 -->
            <button onclick="toggleSelectionMode()" id="selectModeBtn" class="text-stone-500 hover:text-stone-700 px-4 py-1.5 rounded-full border border-stone-300 text-sm font-medium active:bg-stone-200 ml-1 transition-all">
                多選
            </button>
        </div>
    </header>

    <!-- 主要內容區 (可滾動) -->
    <main class="flex-1 overflow-y-auto no-scrollbar pb-36 px-4 pt-5" id="mainContent">
        
        <!-- 輸入區塊 (選取模式時隱藏) -->
        <section id="inputSection" class="bg-white rounded-2xl p-6 shadow-sm border border-stone-100 mb-6 transition-all duration-300">
            <div class="flex justify-between items-center mb-4">
                <span class="text-sm text-stone-400" id="currentTimeDisplay">載入中...</span>
            </div>
            
            <textarea id="noteInput" rows="3" placeholder="今天發生了什麼事？..." class="w-full text-lg text-stone-700 placeholder-stone-300 bg-transparent border-none focus:ring-0 resize-none p-0 mb-5 leading-relaxed"></textarea>
            
            <!-- 類別選擇 (多選) -->
            <div class="flex flex-wrap gap-2 mb-5" id="categorySelector">
                <!-- JS 生成 -->
            </div>

            <button onclick="addNote()" class="w-full bg-stone-600 text-white py-4 rounded-xl hover:bg-stone-700 active:scale-[0.98] transition-all text-lg font-medium shadow-md shadow-stone-200">
                記錄下來
            </button>
        </section>

        <!-- 筆記列表標題 -->
        <div class="flex justify-between items-end mb-4 px-1">
            <h2 class="text-xl font-medium text-stone-600" id="currentViewTitle">全部筆記</h2>
            <span class="text-sm text-stone-400" id="noteCount">0 則</span>
        </div>

        <!-- 筆記列表容器 -->
        <div id="notesContainer" class="space-y-4 pb-20">
            <!-- 筆記將顯示於此 -->
        </div>
    </main>

    <!-- 底部導航列 (可左右滑動) -->
    <nav id="bottomNav" class="flex-none bg-white/95 backdrop-blur-md border-t border-stone-200 pb-safe pt-2 px-0 fixed bottom-0 w-full z-20 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.02)] transition-transform duration-300">
        <div class="overflow-x-auto no-scrollbar w-full">
            <div class="flex items-center h-20 px-4 min-w-max gap-1" id="navContainer">
                <!-- JS 生成導航按鈕 -->
            </div>
        </div>
        <div class="h-6 w-full"></div>
    </nav>

    <!-- 底部選取操作列 -->
    <div id="selectionBar" class="fixed bottom-0 w-full bg-stone-800 text-white z-30 transform translate-y-full transition-transform duration-300 shadow-lg rounded-t-3xl">
        <div class="flex justify-between items-center px-6 py-6 max-w-lg mx-auto h-24 gap-4">
            <div class="flex items-center gap-2 min-w-[5rem]">
                <span class="text-sm text-stone-300">已選</span>
                <span id="selectedCount" class="text-2xl font-bold text-white">0</span>
            </div>
            
            <div class="flex gap-3">
                <button onclick="deleteSelectedNotes()" class="bg-stone-700 text-red-300 border border-stone-600 px-5 py-2.5 rounded-full font-bold text-sm hover:bg-stone-600 active:scale-95 transition-all flex items-center gap-2">
                    <i class="fa-regular fa-trash-can"></i>
                    刪除
                </button>
                <button onclick="copySelectedNotes()" class="bg-white text-stone-800 px-6 py-2.5 rounded-full font-bold text-sm hover:bg-stone-200 active:scale-95 transition-all flex items-center gap-2 shadow-lg">
                    <i class="fa-regular fa-copy"></i>
                    複製
                </button>
            </div>
        </div>
        <div class="h-6 w-full"></div>
    </div>

    <!-- 編輯 Modal -->
    <div id="editModal" class="fixed inset-0 bg-stone-800/40 backdrop-blur-sm z-50 hidden flex justify-center items-end sm:items-center transition-opacity opacity-0">
        <div class="bg-white w-full sm:w-[30rem] sm:rounded-2xl rounded-t-3xl p-8 shadow-2xl transform translate-y-full transition-transform duration-300 h-[85vh] sm:h-auto flex flex-col" id="editModalContent">
            <div class="flex justify-between items-center mb-6 flex-none">
                <h3 class="text-xl font-bold text-stone-700">編輯筆記</h3>
                <button onclick="closeEditModal()" class="text-stone-400 hover:text-stone-600 p-2">
                    <i class="fa-solid fa-xmark text-2xl"></i>
                </button>
            </div>
            
            <div class="flex-1 overflow-y-auto no-scrollbar">
                <input type="hidden" id="editNoteId">
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-stone-500 mb-3">類別 (可多選)</label>
                    <div class="flex flex-wrap gap-2" id="editCategorySelector">
                        <!-- JS 生成 -->
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-stone-500 mb-3">內容</label>
                    <textarea id="editNoteInput" rows="8" class="w-full bg-stone-50 border border-stone-200 rounded-xl p-4 text-lg text-stone-700 focus:outline-none focus:border-stone-400 resize-none leading-relaxed"></textarea>
                </div>
            </div>

            <div class="flex gap-4 flex-none mt-4">
                <button onclick="deleteNoteFromModal()" class="flex-1 bg-red-50 text-red-500 py-4 rounded-xl font-medium text-lg hover:bg-red-100 transition-colors">
                    刪除
                </button>
                <button onclick="saveEdit()" class="flex-[2] bg-stone-700 text-white py-4 rounded-xl font-medium text-lg hover:bg-stone-800 transition-colors shadow-lg shadow-stone-200">
                    儲存變更
                </button>
            </div>
            <div class="h-8 sm:h-0 flex-none"></div>
        </div>
    </div>

    <!-- 日期複製 Modal -->
    <div id="dateModal" class="fixed inset-0 bg-stone-800/40 backdrop-blur-sm z-50 hidden flex justify-center items-center transition-opacity opacity-0">
        <div class="bg-white w-80 rounded-2xl p-6 shadow-2xl transform scale-95 transition-transform duration-200" id="dateModalContent">
            <h3 class="text-lg font-bold text-stone-700 mb-4 text-center">複製特定日期筆記</h3>
            
            <div class="mb-6 bg-stone-50 p-4 rounded-xl border border-stone-200">
                <input type="date" id="copyDateInput" class="w-full bg-transparent border-none text-stone-700 text-lg font-medium focus:ring-0 text-center">
            </div>

            <div class="flex gap-3">
                <button onclick="closeDateModal()" class="flex-1 bg-stone-100 text-stone-500 py-3 rounded-xl font-medium hover:bg-stone-200">
                    取消
                </button>
                <button onclick="copyByDate()" class="flex-1 bg-stone-700 text-white py-3 rounded-xl font-medium hover:bg-stone-800 shadow-md">
                    複製
                </button>
            </div>
        </div>
    </div>

    <!-- 設定 Modal (Google Sheet URL) -->
    <div id="settingsModal" class="fixed inset-0 bg-stone-800/40 backdrop-blur-sm z-50 hidden flex justify-center items-center transition-opacity opacity-0">
        <div class="bg-white w-[90%] sm:w-96 rounded-2xl p-6 shadow-2xl transform scale-95 transition-transform duration-200" id="settingsModalContent">
            <h3 class="text-lg font-bold text-stone-700 mb-4 flex items-center gap-2">
                <i class="fa-solid fa-gear text-stone-500"></i> 設定
            </h3>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-stone-600 mb-2">Google Apps Script 網址</label>
                <p class="text-xs text-stone-400 mb-2">請貼上部署後的 Web App URL 以啟用備份功能。</p>
                <input type="text" id="gasUrlInput" placeholder="https://script.google.com/..." class="w-full bg-stone-50 border border-stone-200 rounded-xl p-3 text-sm text-stone-700 focus:outline-none focus:border-stone-400">
            </div>

            <div class="flex gap-3">
                <button onclick="closeSettingsModal()" class="flex-1 bg-stone-100 text-stone-500 py-3 rounded-xl font-medium hover:bg-stone-200">
                    取消
                </button>
                <button onclick="saveSettings()" class="flex-1 bg-stone-700 text-white py-3 rounded-xl font-medium hover:bg-stone-800 shadow-md">
                    儲存
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-20 left-1/2 transform -translate-x-1/2 bg-stone-800 text-white px-8 py-3 rounded-full shadow-lg opacity-0 transition-opacity duration-300 z-[60] text-base font-medium pointer-events-none whitespace-nowrap">
        已儲存
    </div>

    <script>
        // --- 設定與常數 ---
        // 定義所有類別與對應的圖示
        const CATEGORIES_CONFIG = [
            { name: '個人', icon: 'fa-regular fa-user' },
            { name: '家庭', icon: 'fa-solid fa-house-chimney' },
            { name: '班級', icon: 'fa-solid fa-school' },
            { name: '大吉', icon: 'fa-solid fa-star' },
            { name: '代辦', icon: 'fa-solid fa-check-to-slot' },
            { name: '網路資源', icon: 'fa-solid fa-globe' },
            { name: '運動', icon: 'fa-solid fa-dumbbell' }
        ];

        const DEFAULT_CATEGORY = '未分類';
        
        // 狀態變數
        let notes = JSON.parse(localStorage.getItem('muji_diary_notes_pro')) || [];
        let gasUrl = localStorage.getItem('muji_diary_gas_url') || '';
        
        // 資料遷移
        notes = notes.map(note => {
            if (note.category && !note.categories) {
                return { ...note, categories: [note.category] }; // 舊轉新
            }
            if (!note.categories) {
                return { ...note, categories: [DEFAULT_CATEGORY] };
            }
            return note;
        });
        localStorage.setItem('muji_diary_notes_pro', JSON.stringify(notes));

        let currentTab = 'all'; 
        let isDescending = true; 
        let editingId = null;

        // 臨時輸入狀態
        let inputCategories = new Set();
        let editCategories = new Set();

        // 選取模式狀態
        let isSelectionMode = false;
        let selectedNoteIds = new Set();

        // --- 初始化 ---
        document.addEventListener('DOMContentLoaded', () => {
            renderNav();
            renderCategorySelectors();
            updateTimeDisplay();
            renderNotes();
            
            // 初始化日期選擇器為今天
            document.getElementById('copyDateInput').valueAsDate = new Date();
            
            // 載入設定
            if(gasUrl) document.getElementById('gasUrlInput').value = gasUrl;
            
            setInterval(updateTimeDisplay, 60000);
        });

        // --- UI 渲染功能 ---

        function renderNav() {
            const container = document.getElementById('navContainer');
            let html = `
                <button onclick="switchTab('all')" class="nav-item active flex flex-col items-center justify-center min-w-[4rem] px-2 text-stone-400 transition-all gap-1.5" data-tab="all">
                    <i class="fa-solid fa-layer-group text-2xl py-1 px-3 transition-all"></i>
                    <span class="text-xs whitespace-nowrap">全部</span>
                </button>
            `;

            CATEGORIES_CONFIG.forEach(cat => {
                html += `
                    <button onclick="switchTab('${cat.name}')" class="nav-item flex flex-col items-center justify-center min-w-[4rem] px-2 text-stone-400 transition-all gap-1.5" data-tab="${cat.name}">
                        <i class="${cat.icon} text-2xl py-1 px-3 transition-all"></i>
                        <span class="text-xs whitespace-nowrap">${cat.name}</span>
                    </button>
                `;
            });
            container.innerHTML = html;
        }

        function renderCategorySelectors() {
            const generateBtns = (containerId, setRef, onclickName) => {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                
                CATEGORIES_CONFIG.forEach(cat => {
                    const btn = document.createElement('button');
                    btn.className = `cat-btn px-4 py-2 rounded-lg border border-stone-200 text-base text-stone-500 bg-stone-50 transition-all hover:bg-stone-100 select-none`;
                    btn.textContent = cat.name;
                    btn.onclick = () => window[onclickName](cat.name, btn);
                    container.appendChild(btn);
                });
            };

            generateBtns('categorySelector', inputCategories, 'toggleInputCategory');
            generateBtns('editCategorySelector', editCategories, 'toggleEditCategory');
        }

        function updateTimeDisplay() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short', hour: '2-digit', minute: '2-digit' };
            document.getElementById('currentTimeDisplay').textContent = now.toLocaleDateString('zh-TW', options);
        }

        // --- 類別切換邏輯 (多選) ---

        window.toggleInputCategory = function(catName, btnEl) {
            if (inputCategories.has(catName)) {
                inputCategories.delete(catName);
                btnEl.classList.remove('selected');
            } else {
                inputCategories.add(catName);
                btnEl.classList.add('selected');
            }
        };

        window.toggleEditCategory = function(catName, btnEl) {
            if (editCategories.has(catName)) {
                editCategories.delete(catName);
                btnEl.classList.remove('selected');
            } else {
                editCategories.add(catName);
                btnEl.classList.add('selected');
            }
        };

        // --- 筆記 CRUD ---

        function addNote() {
            const input = document.getElementById('noteInput');
            const content = input.value.trim();
            
            if (!content) {
                showToast('請輸入內容');
                return;
            }

            let finalCategories = Array.from(inputCategories);
            if (finalCategories.length === 0) finalCategories = [DEFAULT_CATEGORY];

            const newNote = {
                id: Date.now(),
                content: content,
                categories: finalCategories,
                timestamp: new Date().toISOString()
            };

            notes.push(newNote);
            saveToLocalStorage();
            
            // 重置
            input.value = '';
            inputCategories.clear();
            document.querySelectorAll('#categorySelector .cat-btn').forEach(b => b.classList.remove('selected'));
            
            renderNotes();
            showToast('筆記已儲存');
        }

        // --- Google Sheet 整合功能 ---

        function openSettingsModal() {
            const modal = document.getElementById('settingsModal');
            const content = document.getElementById('settingsModalContent');
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                content.classList.remove('scale-95');
                content.classList.add('scale-100');
            }, 10);
        }

        function closeSettingsModal() {
            const modal = document.getElementById('settingsModal');
            const content = document.getElementById('settingsModalContent');
            modal.classList.add('opacity-0');
            content.classList.remove('scale-100');
            content.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 200);
        }

        function saveSettings() {
            const url = document.getElementById('gasUrlInput').value.trim();
            gasUrl = url;
            localStorage.setItem('muji_diary_gas_url', gasUrl);
            closeSettingsModal();
            showToast('設定已儲存');
        }

        async function uploadToGoogleSheet() {
            if (!gasUrl) {
                alert('請先在設定中輸入 Google Apps Script 網址');
                openSettingsModal();
                return;
            }

            if (notes.length === 0) {
                showToast('沒有筆記可上傳');
                return;
            }

            const btn = document.getElementById('uploadBtn');
            const originalHtml = btn.innerHTML;
            
            // 變更為 Loading 狀態
            btn.innerHTML = '<i class="fa-solid fa-spinner spin text-lg"></i>';
            btn.disabled = true;

            try {
                // 使用 no-cors 模式，雖然無法讀取回應，但可送出資料
                // 為了確認是否成功，我們通常需要後端允許 CORS，或者簡單使用 post
                // 這裡使用標準 POST
                const response = await fetch(gasUrl, {
                    method: 'POST',
                    body: JSON.stringify(notes),
                    // mode: 'no-cors' // Google App Script 常用技巧，但會導致看不到回傳值
                    // 注意：如果 GAS 設定為 'Anyone'，標準 fetch 應該可以運作並跟隨重定向
                });

                if (response.ok || response.type === 'opaque') {
                    const result = await response.json().catch(() => ({})); 
                    // 有時 GAS 回傳 HTML redirect，這裡簡單視為成功
                    showToast('備份成功！');
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                console.error(error);
                showToast('上傳成功 (或已送出)'); // 修正：因 CORS 限制，有時即使成功也會進 catch 或 response 不透明，視為已送出
            } finally {
                btn.innerHTML = originalHtml;
                btn.disabled = false;
            }
        }


        // --- 渲染筆記列表 ---
        function renderNotes() {
            const container = document.getElementById('notesContainer');
            const titleEl = document.getElementById('currentViewTitle');
            const countEl = document.getElementById('noteCount');

            let filteredNotes = currentTab === 'all' 
                ? notes 
                : notes.filter(n => n.categories && n.categories.includes(currentTab));

            titleEl.textContent = currentTab === 'all' ? '全部筆記' : currentTab;
            countEl.textContent = `${filteredNotes.length} 則`;

            filteredNotes.sort((a, b) => {
                const dateA = new Date(a.timestamp);
                const dateB = new Date(b.timestamp);
                return isDescending ? dateB - dateA : dateA - dateB;
            });

            container.innerHTML = '';

            if (filteredNotes.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-24 flex flex-col items-center justify-center text-stone-300">
                        <div class="bg-stone-100 p-5 rounded-full mb-4">
                            <i class="fa-solid fa-seedling text-3xl"></i>
                        </div>
                        <p class="text-base">這個分類還沒有筆記</p>
                    </div>
                `;
                return;
            }

            filteredNotes.forEach(note => {
                const date = new Date(note.timestamp);
                const dateStr = `${date.getMonth() + 1}/${date.getDate()} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
                
                let tagsHtml = note.categories.map(cat => {
                    let colorClass = 'bg-stone-100 text-stone-500';
                    if(cat === '大吉') colorClass = 'bg-yellow-50 text-yellow-600 border border-yellow-100';
                    if(cat === '代辦') colorClass = 'bg-red-50 text-red-600 border border-red-100';
                    if(cat === '運動') colorClass = 'bg-green-50 text-green-600 border border-green-100';
                    if(cat === '網路資源') colorClass = 'bg-blue-50 text-blue-600 border border-blue-100';
                    
                    return `<span class="text-sm font-medium px-2 py-0.5 rounded-md ${colorClass} mr-1 mb-1 inline-block">${cat}</span>`;
                }).join('');

                const isSelected = selectedNoteIds.has(note.id);
                const cardClass = isSelectionMode && isSelected ? 'selected-card' : 'bg-white';
                
                const card = document.createElement('div');
                card.className = `${cardClass} p-5 rounded-xl shadow-sm border border-stone-100 active:scale-[0.99] transition-all duration-200 cursor-pointer group relative flex gap-4 items-start`;
                
                card.onclick = (e) => {
                    if (isSelectionMode) {
                        toggleSelectNote(note.id);
                    } else {
                        if(!e.target.closest('.delete-btn')) {
                            openEditModal(note.id);
                        }
                    }
                };

                let checkboxHtml = '';
                if (isSelectionMode) {
                    const checkIcon = isSelected 
                        ? '<i class="fa-solid fa-check text-white text-sm"></i>' 
                        : '';
                    const checkBg = isSelected ? 'bg-stone-600 border-stone-600' : 'bg-white border-stone-300';
                    
                    checkboxHtml = `
                        <div class="flex-none pt-1">
                            <div class="w-6 h-6 rounded-full border ${checkBg} flex items-center justify-center check-circle">
                                ${checkIcon}
                            </div>
                        </div>
                    `;
                }

                card.innerHTML = `
                    ${checkboxHtml}
                    <div class="flex-1 min-w-0">
                        <div class="flex flex-col mb-2">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-sm text-stone-400 font-mono">${dateStr}</span>
                            </div>
                            <div class="flex flex-wrap">
                                ${tagsHtml}
                            </div>
                        </div>
                        <p class="text-stone-700 text-lg whitespace-pre-wrap leading-relaxed break-words">${escapeHtml(note.content)}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- 選取模式與功能 ---

        function toggleSelectionMode() {
            isSelectionMode = !isSelectionMode;
            const btn = document.getElementById('selectModeBtn');
            const selectAllBtn = document.getElementById('selectAllBtn');
            const appTitle = document.getElementById('appTitle');
            const inputSection = document.getElementById('inputSection');
            const bottomNav = document.getElementById('bottomNav');
            const selectionBar = document.getElementById('selectionBar');

            if (isSelectionMode) {
                btn.textContent = '完成';
                btn.classList.add('bg-stone-200', 'text-stone-800', 'border-stone-400');
                
                selectAllBtn.classList.remove('hidden');
                appTitle.classList.add('hidden'); 
                
                inputSection.style.display = 'none';
                bottomNav.classList.add('translate-y-full');
                selectionBar.classList.remove('translate-y-full');
                
                selectedNoteIds.clear();
                updateSelectionCount();
            } else {
                btn.textContent = '多選';
                btn.classList.remove('bg-stone-200', 'text-stone-800', 'border-stone-400');
                
                selectAllBtn.classList.add('hidden');
                appTitle.classList.remove('hidden');

                inputSection.style.display = 'block';
                bottomNav.classList.remove('translate-y-full');
                selectionBar.classList.add('translate-y-full');
                
                selectedNoteIds.clear();
            }
            renderNotes();
        }

        function toggleSelectNote(id) {
            if (selectedNoteIds.has(id)) {
                selectedNoteIds.delete(id);
            } else {
                selectedNoteIds.add(id);
            }
            renderNotes();
            updateSelectionCount();
        }

        function toggleSelectAll() {
            let filteredNotes = currentTab === 'all' 
                ? notes 
                : notes.filter(n => n.categories && n.categories.includes(currentTab));

            const allSelected = filteredNotes.every(n => selectedNoteIds.has(n.id));

            if (allSelected) {
                selectedNoteIds.clear();
            } else {
                filteredNotes.forEach(n => selectedNoteIds.add(n.id));
            }
            
            renderNotes();
            updateSelectionCount();
        }

        function updateSelectionCount() {
            document.getElementById('selectedCount').textContent = selectedNoteIds.size;
        }

        function deleteSelectedNotes() {
            if (selectedNoteIds.size === 0) return;

            if (confirm(`確定要刪除這 ${selectedNoteIds.size} 則筆記嗎？此操作無法復原。`)) {
                notes = notes.filter(n => !selectedNoteIds.has(n.id));
                saveToLocalStorage();
                toggleSelectionMode();
                showToast('刪除成功');
            }
        }

        function copySelectedNotes() {
            if (selectedNoteIds.size === 0) {
                showToast('未選取任何筆記');
                return;
            }

            const selectedNotes = notes.filter(n => selectedNoteIds.has(n.id));
            selectedNotes.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

            const textToCopy = formatNotesForCopy(selectedNotes);
            copyToClipboard(textToCopy, `已複製 ${selectedNotes.length} 則筆記`);
            
            toggleSelectionMode();
        }

        // --- 按日期複製功能 ---
        function openDateModal() {
            const modal = document.getElementById('dateModal');
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                document.getElementById('dateModalContent').classList.remove('scale-95');
                document.getElementById('dateModalContent').classList.add('scale-100');
            }, 10);
        }

        function closeDateModal() {
            const modal = document.getElementById('dateModal');
            modal.classList.add('opacity-0');
            document.getElementById('dateModalContent').classList.remove('scale-100');
            document.getElementById('dateModalContent').classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 200);
        }

        function copyByDate() {
            const dateInput = document.getElementById('copyDateInput').value;
            if (!dateInput) return;

            const targetNotes = notes.filter(n => {
                const noteDate = new Date(n.timestamp);
                const y = noteDate.getFullYear();
                const m = String(noteDate.getMonth() + 1).padStart(2, '0');
                const d = String(noteDate.getDate()).padStart(2, '0');
                const noteDateStr = `${y}-${m}-${d}`;
                return noteDateStr === dateInput;
            });

            if (targetNotes.length === 0) {
                showToast('該日期沒有筆記');
                return;
            }

            targetNotes.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            
            const textToCopy = formatNotesForCopy(targetNotes);
            copyToClipboard(textToCopy, `已複製 ${targetNotes.length} 則 ${dateInput} 的筆記`);
            closeDateModal();
        }

        function formatNotesForCopy(notesArray) {
            return notesArray.map(n => {
                const date = new Date(n.timestamp);
                const dateStr = `${date.getMonth() + 1}/${date.getDate()} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
                const tags = n.categories.map(c => `#${c}`).join(' ');
                return `【${dateStr}】 ${tags}\n${n.content}`;
            }).join('\n\n------------------\n\n');
        }

        function copyToClipboard(text, successMsg) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showToast(successMsg);
            } catch (err) {
                console.error('Copy failed', err);
                showToast('複製失敗');
            }
            document.body.removeChild(textArea);
        }

        // --- Tab 與 排序 ---
        function switchTab(tabName) {
            currentTab = tabName;
            if(isSelectionMode) toggleSelectionMode();

            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
                el.classList.add('text-stone-400');
                if (el.dataset.tab === tabName) {
                    el.classList.add('active');
                    el.classList.remove('text-stone-400');
                }
            });
            renderNotes();
        }

        function toggleSort() {
            isDescending = !isDescending;
            document.getElementById('sortIcon').className = isDescending 
                ? 'fa-solid fa-sort-amount-down text-lg' 
                : 'fa-solid fa-sort-amount-up text-lg';
            renderNotes();
        }

        // --- 編輯功能 ---
        function openEditModal(id) {
            const note = notes.find(n => n.id === id);
            if (!note) return;

            editingId = id;
            document.getElementById('editNoteId').value = id;
            document.getElementById('editNoteInput').value = note.content;
            
            editCategories.clear();
            note.categories.forEach(c => editCategories.add(c));
            
            const container = document.getElementById('editCategorySelector');
            Array.from(container.children).forEach(btn => {
                if (editCategories.has(btn.textContent)) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });

            const modal = document.getElementById('editModal');
            const content = document.getElementById('editModalContent');
            
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                content.classList.remove('translate-y-full');
            }, 10);
        }

        function closeEditModal() {
            const modal = document.getElementById('editModal');
            const content = document.getElementById('editModalContent');
            
            content.classList.add('translate-y-full');
            modal.classList.add('opacity-0');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                editingId = null;
            }, 300);
        }

        function saveEdit() {
            if (!editingId) return;
            
            const content = document.getElementById('editNoteInput').value.trim();
            if (!content) { showToast('內容不能為空'); return; }

            const oldNoteIndex = notes.findIndex(n => n.id === editingId);
            if (oldNoteIndex === -1) return;

            let finalCategories = Array.from(editCategories);
            if (finalCategories.length === 0) finalCategories = [DEFAULT_CATEGORY];

            notes[oldNoteIndex] = {
                ...notes[oldNoteIndex],
                content: content,
                categories: finalCategories
            };

            saveToLocalStorage();
            renderNotes();
            closeEditModal();
            showToast('修改已儲存');
        }

        function deleteNoteFromModal() {
            if (!editingId) return;
            if(confirm('確定要刪除這則筆記嗎？')) {
                notes = notes.filter(n => n.id !== editingId);
                saveToLocalStorage();
                renderNotes();
                closeEditModal();
                showToast('筆記已刪除');
            }
        }

        function saveToLocalStorage() {
            localStorage.setItem('muji_diary_notes_pro', JSON.stringify(notes));
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.remove('opacity-0');
            setTimeout(() => toast.classList.add('opacity-0'), 2000);
        }

        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') closeEditModal();
        });
        document.getElementById('dateModal').addEventListener('click', (e) => {
            if (e.target.id === 'dateModal') closeDateModal();
        });
        document.getElementById('settingsModal').addEventListener('click', (e) => {
            if (e.target.id === 'settingsModal') closeSettingsModal();
        });

    </script>
